<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
</head>

<body>

    <main class="card">
        <picture>
            <source srcset="./images/image-product-mobile.jpg" media="(max-width: 375px)">
            <source srcset="./images/image-product-desktop.jpg">
            <img id="Image" src="./images/image-product-desktop.jpg" alt="image" srcset="./images/image-product-desktop.jpg">
        </picture>
        <div class="content">
            <h3>
                PERFUME
            </h3>
            <h2>
                Gabrielle Essence Eau De Parfum
            </h2>
            <p>
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House fo CHANEL.
            </p>
            <div class="prices">
                <span class="offer-price">$142.99</span>
                <span class="original-price" style="text-decoration: line-through ;">$155.99</span>
            </div>
            <button class="btn" type="submit"><img src="./images/icon-cart.svg" alt="">Add to Cart</button>

        </div>
    </main>


    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.linkedin.com/in/mohammad-hussain-8664a022a/">Mohammad Hussain</a>.</footer>
</body>

</html>
